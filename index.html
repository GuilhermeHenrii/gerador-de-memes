<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <title>MÃ¡quina de memes</title>
</head>
<body>
    <div class="conteiner">
        <div class="app" id="downlabled">
            <div class="logo">
                <img src="/pictures/logo.png" alt="logo da Dio">
            </div>
            <div class="app-image">
                <textarea class="text-box" placeholder="Digite seu meme" aria-multiline="true"></textarea>

                <div id="display-image">
                </div>

                <textarea class="text-box" placeholder="Digite seu meme" aria-multiline="true"></textarea>
            </div>
            </div>
            <div class="app-photo-picker">
                <select id="memes-list" onchange="changeMemePicture(this.value)">
                </select>
                <input type="file" id="image-input" accept="image/jpeg, image/jpng, image/jpg" >
            </div>
            <div class="download">
                <button id="btn-download">DOWLOAD</button>
            </div>
        </div>
    </div>
    <script src="./javascript/scripts.js"></script>
    <script src="./javascript/html2canvas.js"></script>
    <script>
        document.getElementById("btn-download").onclick = () =>{
        const screenshotPrint = document.querySelector("#downlabled")

      html2canvas(screenshotPrint).then((canvas)=>{
        const base64Image = canvas.toDataURL("image/png")
        let anchor = document.createElement("a")
        anchor.setAttribute("href", base64Image)
        anchor.setAttribute("download", "my-meme.png")
        anchor.click()
        anchor.remove()
      })
        }
    </script>
</body>
</html>
